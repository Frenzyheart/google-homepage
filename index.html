<!DOCTYPE html>
<html>
    <head>
        <title>Google (replica by Brandon M. Bost)</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!-- The top navigation bar that contains your google account picture, Gmail link, etc. -->
        <div class="navbar">
            <ul>
                <li><img id="profilePic" src="https://lh3.googleusercontent.com/-R2mybL8fXBs/AAAAAAAAAAI/AAAAAAAAAAA/AAyYBF6zpiEHkzG5VhZvv3oJjudLx_uFwA/s32-c-mo/photo.jpg"></li>
                <li><img id="notificationPic" src="img/notifications.JPG">
                <li><img id="appsPic" src="img/apps.JPG">
                <li><a id="imagesLink" href="https://www.google.com/imghp?hl=en&tab=wi&ei=YTs8Wd2dDcHEmwGjo6CIAQ&ved=0EKouCBgoAQ">Images</a></li>
                <li><a id="gmailLink" href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
            </ul>
        </div>
        
        <!-- Contains the google image -->
        <div class="googleImage">
            <img id="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>

        <!-- Form to submit search -->

            </div>

            <!-- Button row -->
            <div class="buttonRow">
                <input type="submit" name="search" value="Google Search">
                <input type="button" name="random" value="I'm Feeling Lucky">
            </div>
        </form>

        <!-- Footer area (Advertising links, Business links, About, etc.) -->
        <div class="footerRow">

            <!-- Left side of footer row -->
            <div class="left">
                <ul>
                    <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
                    <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
                </ul>
            </div>

            <!-- Right side of footer row -->
            <div class="right">
                <ul>
                    <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                    <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
                    <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>

</html>
