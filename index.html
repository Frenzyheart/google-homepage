<!DOCTYPE html>
<html>
    <head>
        <title>Google (replica by Brandon M. Bost)</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!-- The top navigation bar that contains your google account picture, Gmail link, etc. -->
        <div class="navbar">
            
        </div>
        
        <!-- Contains the google image -->
        <div class="googleImage">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>

        <!-- Search bar -->
        <div class="searchBar">
        </div>

        <!-- Button row -->
        <div class="buttonRow">
        </div>

        <!-- Footer area (Advertising links, Business links, About, etc.) -->
        <div class="footerRow">
        </div>
    </body>
</html>
